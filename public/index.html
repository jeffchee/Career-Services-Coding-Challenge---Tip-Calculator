<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Just the Tip</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">


</head>

<body>



  <!-- colors
 DOrange- #FC8D3E
teal- #5AC4C2
red- #F4332A
lorange - #F6BF64
-->


  <div class="center">
    <div class="container">

      <div class="row justify-content-center">

        <div class="col">
          <div class="card" style="border: 6px solid black;">
            <img src="./image/Foodimage.jpg" class="card-img-top" alt="...">
            <span style="text-align: center; margin:5px">Tip Calculator</span>

            <div class="container">

              <form role="form" style="border: 2px solid #F4332A;">
                <div class="container" style="margin-top:14px; margin-bottom: 14px">
                  <div class="input-group mb-3 input-group-lg" style="border: 2px solid #FC8D3E">
                    <div class="input-group-prepend">
                      <span class="input-group-text ">$</span>
                    </div>
                    <input type="number" class="form-control input-group-lg" id="userInput" step="0.01"
                      aria-label="Amount" tabindex="1">
                  </div>

                  <!-- added tipChange variable to when toggle on or off can adjust to new format -->

                  <div class="custom-control custom-switch" style="border: 2px solid#F4332A">
                    <input type="checkbox" class="custom-control-input " id="customSwitch">
                    <label class="custom-control-label" for="customSwitch">Custom Inputs</label>
                  </div>

                  <div class="container" id="customS" style="display:none">
                    <div class="row">
                        <div class="container" style="margin-left: 20px">
                            <P style="margin:0">Tip Percentage Input (ex: 15 = %15)</P>

                            <input type="number" class="form-control input-group-lg" id="replaceTipInput" step="1" value =""
                              aria-label="Amount" tabindex="2" style="width: 40%">
                          </div>
                    </div>
                    <div class="row">
                      <div class="container" style="margin-left: 20px">
                        <P style="margin:0">Split Between (ex: 2 = 2 People)</P>

                        <input type="number" class="form-control input-group-lg" id="replaceSplitInput" step="1" value=""
                          aria-label="Amount" tabindex="3" style="width: 40%">
                      </div>
                    </div>
                  </div>

                  <div class="container" id="newUserInputs">
                    <div class="row">
                      <label for="customRange3" style="margin:5px; margin-left:14px;">Tip Percentage</label>
                      <div class="col-10">

                        <input type="range" class="custom-range form-control" min="0" max="40" step="0.5" id="tipInput"
                          style="margin-bottom: 8px;" tabindex="2">

                      </div>
                      <div class="col-2">
                        <div id="tipOutput"></div>

                      </div>
                    </div>

                    <!-- added splitChange variable to when toggle on or off can adjust to new format -->

                    <div class="row">
                      <label for="customRange3" style="margin:5px; margin-left:14px;">Split between</label>
                      <div class="col-10 ">
                        <input type="range" class="custom-range form-control " min="1" max="20" value="2" step="1"
                          id="splitInput" style="margin-bottom: 8 px" tabindex="3">
                      </div>
                      <div class="col-2">
                        <div id="splitOutput"></div>

                      </div>
                    </div>

                    <!-- <button type="button" onclick="alert('Hello world!')"><i class="fa fa-trash"></i></button> -->


                  </div>
                  <button type="submit" class="btn btn-primary btn-lg btn-block" id="addTip"
                    style="background-color: #F6BF64; border-color:black; margin-top:7px" >Block level
                    button</button>
                </div>
              </form>
              <!-- must add round up or tell one to pay a little more //js-->
            </div>

          </div>
        </div>

        <div class="col">
          <div class="card" style="border: 6px solid black; margin-top:4px ">

            <div class="card-header" style="background-color:5AC4C2; color:white">
              Featured
            </div>
            <div class="d-flex bd-highlight">
              <div class="p-2 flex-grow-1 bd-highlight">User Input</div>
              <div class="p-2 bd-highlight ">$ <span id="userOutputFeature"></span></div>
            </div>
            <div class="d-flex bd-highlight">
              <div class="p-2 flex-grow-1 bd-highlight">Tip Input</div>
              <div class="p-2 bd-highlight ">% <span id="tipOutputFeature"></span></div>
            </div>
            <div class="d-flex bd-highlight">
              <div class="p-2 flex-grow-1 bd-highlight">Split Between</div>
              <div class="p-2 bd-highlight "><span id="splitOutputFeature"></span> People</div>
            </div>

            <div class="card-header" style="background-color: FC8D3E; color:white">
              Balance
            </div>
            <div class="d-flex bd-highlight">
              <div class="p-2 flex-grow-1 bd-highlight">Total Tax Balance</div>

              <div class="p-2 bd-highlight ">$<span id="totalTaxOutput"></span></div>
            </div>
            <div class="d-flex bd-highlight">
              <div class="p-2 flex-grow-1 bd-highlight">Total Balance </div>

              <div class="p-2 bd-highlight">$<span id="totalBalance"></span></div>
            </div>

            <div class="card-header" style="background-color: F4332A; color:white">
              Each Pay
            </div>
            <div class="d-flex bd-highlight">
              <div class="p-2 flex-grow-1 bd-highlight">Option 1 (Equal Pay/Round Up)</div>
              <div class="p-2 bd-highlight">
                <span class="badge badge-primary badge-pill">
                  <output id="splitOutputFinal"></output>
                </span>
                $<span id="splitBetween"></span>
              </div>
            </div>

            <div class="d-flex bd-highlight">
              <div class="p-2 flex-grow-1 bd-highlight">Option 1 Total Balance</div>
              <div class="p-2 bd-highlight">
                $ <span id="option1TotalFinal"></span>
              </div>
            </div>
            <hr class="my-2" style="background-color: F6BF64">
            <div class="d-flex bd-highlight">
              <div class="p-2 flex-grow-1 bd-highlight">Option 2 (Exact)</div>
              <div class="p-2 bd-highlight">
                <span class="badge badge-primary badge-pill">
                  <output id="optionTwoB"></output>
                </span>
                $ <span id="optionTwoSplitB"></span>
              </div>
              <div class="p-2 bd-highlight">
                <span class="badge badge-primary badge-pill">
                  <output id="optionTwoA"></output>
                </span>
                $<span id="optionTwoSplitA"></span>
              </div>
            </div>
            <div class="d-flex bd-highlight">
              <div class="p-2 flex-grow-1 bd-highlight">Option 2 Total Balance</div>
              <div class="p-2 bd-highlight">
                $<span id="option2TotalFinal"></span>
              </div>
            </div>

            <!-- button layout  to show how much how many people need to pay or same amount  -->
            <!-- idea -->

            <!-- subtract a meal Extra -->


          </div>

        </div>

      </div>

    </div>

  </div>


  <!-- option to round up or down -->



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="tip.js"></script>

</body>

</html>
